<!-- Abdullah Turğut -->

<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>ABDULLAH TURĞUT</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>
  <script type = "text/javascript" src = "https://www.gstatic.com/charts/loader.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A==" crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA==" crossorigin=""></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
 
</head>

<body>

  <p class="text-center font-italic">ABDULLAH TURĞUT - STAJ BAŞVURU PROJESİ (2)</p>

  <div id="map" style="height: 500px"></div>

  <div class="mx-auto">
    <div class="row">
      <div class="col-sm">
        <div class="wrapper">
          <div class="align-items-center">
            <div class="title text-center mb-5">
              <p class="font-weight-bold badge-primary h2">Gender Pie</p>
            </div>
            <div class="chart-wrapper">
              <canvas id="chart1"></canvas>
            </div>
          </div>
        </div>
      </div>
      <div class="col-sm">
        <div class="wrapper">
          <div class="align-items-center">
            <div class="title text-center mb-5">
              <p class="font-weight-bold badge-success h2">Age Bar</p>
            </div>
            <div class="chart-wrapper">
              <canvas id="chart2"></canvas>
            </div>
          </div>
        </div>
      </div>
      <div class="col-sm">
        <div class="wrapper">
          <div class="align-items-center">
            <div class="title text-center mb-5">
              <p class="font-weight-bold badge-danger h2">Education Bar</p>
            </div>
            <div class="chart-wrapper">
              <canvas id="chart3"></canvas>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  
  <script src="functions.js"></script>

</body>

</html>
